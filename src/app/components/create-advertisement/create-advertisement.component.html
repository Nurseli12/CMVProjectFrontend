<div class="col-md-6 offset-md-3">
  <h3> Create Advertisement </h3>
  <form (ngSubmit) = "onSubmit()">

      <div class="form-group">
          <label> Subject</label>
          <input type="text" class ="form-control" id = "advertSubject"
              [(ngModel)] = "advertisement.subject" name = "advertSubject">
      </div>

      <div class="form-group">
          <label>Content</label>
          <input type="text" class ="form-control" id = "advertContent"
              [(ngModel)] = "advertisement.content" name = "advertContent">
      </div>

      <div class="form-group">
          <label> Photo</label>
          <input type="text" class ="form-control" id = "advertSubject"
              [(ngModel)] = "advertisement.photo" name = "advertSubject">
      </div>

      <div class="form-group">
        <label> Validity Date</label>
        <input type="text" class ="form-control" id = "advertValidity"
            [(ngModel)] = "advertisement.validity_date" name = "advertValidity">
    </div>

      <button  class = "btn btn-success" type ="submit">Submit</button>

  </form>
  </div>
